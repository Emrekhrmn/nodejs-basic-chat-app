<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat YEK</title>

		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.0/socket.io.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="offset-2 col-8">


					<div id="chat-wrap" class="card text-center">
						<div class="card-header"><h5 class="text-center">Chat YEK</h5></div>
						<div id="chat-window" class="card-body">
                            <div id="output" class="text-start"></div>
                            <div id="feedback" class="text-start"></div>
						</div>
						<div class="card-footer text-muted">
							<form class="row g-2">
								<div class="col-12">
									<input
										type="text"
										class="form-control"
										id="sender"
										placeholder="Adınızı girin"
									/>
								</div>
								<div class="col-12">
									<input
										type="text"
										class="form-control"
										id="message"
										placeholder="Mesajınızı girin..."
									/>
								</div>

								<div class="col-12 ">
									<button id="submitBtn" class="btn btn-outline-primary w-100">Mesajı Gönder</button>
								</div>
							</form>
						</div>
					</div>

                    
				</div>
			</div>
		</div>

		<script src="chat.js"></script>
	</body>
</html>
